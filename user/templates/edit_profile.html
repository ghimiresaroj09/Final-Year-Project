{% extends 'base.html' %}

{% block content %}

<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow-lg" style="width: 50rem;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Edit Profile</h2>
            <form method="POST" action="{% url 'edit_profile' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" disabled value="{{ user.username }}"/>
                </div>
                <br />
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required value="{{ user.first_name }}"/>
                </div>
                <br />
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required value="{{ user.last_name }}"/>
                </div>
                <br />
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" name="email" required value="{{ user.email }}"/>
                </div>
                <br />
                <button type="submit" class="btn btn-warning btn-block">Update</button>
            </form>
        </div><br>
    </div>
</div>

{% endblock %}
