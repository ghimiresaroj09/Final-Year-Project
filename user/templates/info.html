{% extends 'base.html' %}

{% block content %}

<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow-lg" style="width: 40rem;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Update Info</h2>
            <form method="POST" action="{% url 'update_info' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ profile.phone }}"/>
                </div>
                <br />
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" name="address" value="{{ profile.address }}"/>
                </div>
                <br />
                <button type="submit" class="btn btn-warning btn-block">Update</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
