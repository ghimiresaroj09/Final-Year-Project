{% extends 'base.html' %}
{% block content %}

<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow-lg" style="width: 40rem;">
        <div class="card-body text-center">
            <h1 class="card-title mb-4">{{ user | title }}'s Profile</h1>
            
            <p class="card-text"><strong>Username:</strong> {{ user.username }}</p>
            <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
            <p class="card-text"><strong>First Name:</strong> {{ user.first_name }}</p>
            <p class="card-text"><strong>Last Name:</strong> {{ user.last_name }}</p>
            
            <div class="d-flex justify-content-center mt-4">
                <a class="btn btn-success mx-2" href="{% url 'change_password' %}">Change Password</a>
                <a class="btn btn-warning mx-2" href="{% url 'edit_profile' %}">Edit Profile</a>
                <a class="btn btn-danger mx-2" href="{% url 'delete_profile' %}">Delete Profile</a>
            </div><br>
        </div>
    </div>
</div><br><br><br><br><br><br><br><br><br>

{% endblock %}
